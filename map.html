<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; width: 100%;}
    #map { position:absolute; top:0; bottom:0; width:100%;}
    #mapcontainer {width: 50%; height: 50%;}
  </style>
</head>
<body>

<div id='mapcontainer'>
<div id='map'></div>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZmllam9oYW5uc2VuIiwiYSI6ImNqdGlibHByZjBkcmgzeXF3dWkxZXUzemMifQ.40eM6_SfhPuKRd7ax3sTFQ';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/fiejohannsen/cjvywmktk0ruf1coxz9rpqjo7',
  center: [10.226780, 56.163633],
  zoom: 17.6
});
</script>

</body>
</html>
